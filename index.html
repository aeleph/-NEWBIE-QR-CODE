<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>QR code component</title>
</head>

<body>
    <!-- QR Container -->
    <main class="qr-container">
        <div class="img-block"><img src="images/image-qr-code.png" alt="QR code"></div>
        <div class="info-block">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/aeleph" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/lephhhhh" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/lephhh" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://steamcommunity.com/id/aeleph/" target="_blank"><i class="fab fa-steam"></i></a>
        </div>
    </main>

</body>


</html>
